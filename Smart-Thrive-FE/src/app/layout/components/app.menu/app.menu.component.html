<div class="layout-sidebar">
    <div class="sidebar-logo">
        
        <a class="sidebar-logo-link" routerLink="dashboard">
            <img src="/assets/layout/images/logoText.png" alt="logo" />
            <img src="/assets/layout/images/logo.png" alt="logo" />
        </a>

        <!-- <button #menubutton class="p-link layout-menu-button sidebar-logo-button" (click)="toggleMenu()">
            <i [ngClass]="!isMenuOpen ? 'pi pi-chevron-right' : 'pi pi-chevron-left'"></i>
        </button> -->
    </div>

    <div class="sidebar-content">
        <ul class="layout-menu">
            <ng-container *ngFor="let item of model; let i = index">
                <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
                <li *ngIf="item.separator" class="menu-separator"></li>
            </ng-container>
        </ul>

    </div>

    <div class="sidebar-profile">
        <div class="fixed top-0 right-0 w-full">
            <p-menu #menu appendTo="body" (onShow)="openMenu()" [popup]="true" [model]="otherModel"></p-menu>
        </div>
        <!-- Profile content here -->
        <div #topbarmenu class="mt-auto">
            <hr class="border-top-1 border-none surface-border" />

            <a pRipple (click)="showAndHideMenu($event)"
                class="flex align-items-center cursor-pointer p-1 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                <p-avatar image="{{ userService.getUserDetails().avatar }}" styleClass="mr-2" size="large"
                    shape="circle"></p-avatar>

                <span>{{ userService.getUserDetails().fullName }}</span>
            </a>
        </div>
    </div>
</div>
