<div class="layout-sidebar">
    <div class="sidebar-logo">


        <a class="sidebar-logo-link " routerLink="dashboard">
            <img src="/assets/layout/images/whale.png" alt="logo" /> Smart Thrive</a>
    </div>

    <div class="sidebar-content">
        <ul class="layout-menu">
            <ng-container *ngFor="let item of model; let i = index">
                <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
                <li *ngIf="item.badge" class="menu-separator">{{item.badge}}</li>
            </ng-container>
        </ul>

    </div>

    <div class="sidebar-profile">

        <p-menu #menu appendTo="body" (onShow)="openMenu()" [popup]="true" [model]="otherModel"></p-menu>

        <!-- Profile content here -->
        <div #topbarmenu class="mt-auto">

            <a pRipple (click)="showAndHideMenu($event)"
                class="flex pl-5 align-items-center cursor-pointer p-1 gap-2 mt-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                <!-- <p-avatar image="{{ userService.getUserDetails().avatar }}" styleClass="mr-2" size="large" -->
                <p-avatar [image]="setAvatarUrl()" styleClass="mr-2" size="large" shape="circle"></p-avatar>

                <span style="color: #ffff;">{{ userService.getUserDetails().fullName }}</span>
            </a>
        </div>
    </div>
</div>
