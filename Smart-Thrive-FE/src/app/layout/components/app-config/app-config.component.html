<p-sidebar [(visible)]="visible" position="right" [transitionOptions]="'.3s cubic-bezier(0, 0, 0.2, 1)'"
    styleClass="layout-config-sidebar w-26rem ">
    <div class="layout-config-sidebar-content border-bottom-1 pb-4">
        <span class="text-xl font-semibold">Scale</span>
        <div class="flex align-items-center gap-2 border-1 surface-border py-1 px-2" style="border-radius: 30px;">
            <button icon="pi pi-minus" type="button" pButton (click)="decrementScale()"
                class="p-button-text p-button-rounded w-2rem h-2rem mr-2" [disabled]="scale === scales[0]"></button>
            <div class="flex gap-2 align-items-center">
                <i class="pi pi-circle-fill text-300" *ngFor="let s of scales"
                    [ngClass]="{'text-primary-500': s === scale}"></i>
            </div>
            <button icon="pi pi-plus" type="button" pButton (click)="incrementScale()"
                class="p-button-text p-button-rounded w-2rem h-2rem ml-2"
                [disabled]="scale === scales[scales.length - 1]"></button>
        </div>
    </div>

    <div class="layout-config-sidebar-content border-bottom-1 py-4">
        <span class="text-xl font-semibold">Dark Mode</span>
        <p-inputSwitch [(ngModel)]="mode"></p-inputSwitch>
    </div>

    <ng-container *ngIf="!minimal">
        <div class="layout-config-sidebar-content border-bottom-1 py-4">
            <span class="text-xl font-semibold">Input Style</span>
            <p-selectButton pAutoFocus="false" [options]="stateOptions" [(ngModel)]="inputStyle" optionLabel="label" optionValue="value" />
        </div>

        <div class="layout-config-sidebar-content border-bottom-1 py-4">
            <span class="text-xl font-semibold">Ripple Effect</span>
            <p-inputSwitch [(ngModel)]="ripple"></p-inputSwitch>
        </div>

    </ng-container>


</p-sidebar>
