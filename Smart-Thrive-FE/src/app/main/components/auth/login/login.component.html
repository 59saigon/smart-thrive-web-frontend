<p-toast position="top-left"></p-toast>

<div class="main-auth-login">
    <div class="main-auth-login-img">
        <a class="main-auth-login-img-logo">
            <img src="/assets/layout/images/whale.png" alt="logo" /> Smart Thrive</a>
    </div>
    <div class="main-auth-login-content flex flex-column">
        <div class="">
            <!-- <a class="sidebar-logo-link" routerLink="dashboard">
                <img src="/assets/layout/images/logoText.png" alt="logo" />
                <img src="/assets/layout/images/logo.png" alt="logo" />
            </a> -->
        </div>
        <div class="main-auth-login-content-main w-10 md:w-10 lg:w-8 Login" (keydown.enter)="onLogin(0)">
            <ng-container *ngIf="!isLoginWithGoogle, else loginWith">
                <div class="main-auth-login-content-main-title">
                    <h1>Sign in</h1>
                </div>
                <div class="main-auth-login-content-main-text">
                    <span>New user?</span>
                    <div class="main-auth-login-content-main-func-forgot">
                        <p-button label="Create an account" [link]="true" routerLink="/auth/register" />
                    </div>
                </div>

                <div class="main-auth-login-content-main-input gap-2">
                    <input pInputText placeholder="Email or username" name="email"
                        [(ngModel)]="loginUser.usernameOrEmail" class="p-inputtext-md" />
                    <p-password [(ngModel)]="loginUser.password" placeholder="Password" name="password"
                        [toggleMask]="true" [feedback]="false" class="p-inputtext-md" />
                </div>

                <div class="main-auth-login-content-main-func">
                    <div class="main-auth-login-content-main-func-remember">
                        <p-checkbox [binary]="true" label=" Remember me"
                            [(ngModel)]="loginUser.isRemember"></p-checkbox>
                    </div>

                    <div class="main-auth-login-content-main-func-forgot">
                        <p-button (click)="resetPassword()" label="Forgot Password?" [link]="true" />
                    </div>
                </div>

                <div class="main-auth-login-content-main-button">
                    <p-button [label]="loginLabel" class="w-full" [loading]="loading[0]" (onClick)="onLogin(0)"></p-button>
                </div>


            </ng-container>

            <ng-template #loginWith>
                <div class="main-auth-login-content-main-text">
                    <p-button (click)="backToLogin()" label="Back to login" icon="pi pi-arrow-left" severity="secondary"
                        [link]="true" />
                </div>

                <div class="main-auth-login-content-main-input gap-2">
                    <p-password [(ngModel)]="loginUser.password" placeholder="Password" name="password"
                        [toggleMask]="true" [feedback]="false" class="p-inputtext-md" />
                </div>

                <div class="main-auth-login-content-main-func">
                    <div class="main-auth-login-content-main-func-remember">
                        <p-checkbox [binary]="true" label=" Remember me"
                            [(ngModel)]="loginUser.isRemember"></p-checkbox>
                    </div>

                    <div class="main-auth-login-content-main-func-forgot">
                        <p-button label="Forgot Password?" [link]="true" />
                    </div>
                </div>

                <div class="main-auth-login-content-main-button">
                    <p-button [label]="loginLabel" class="w-full" [loading]="loading[0]" (onClick)="onLogin(0)"></p-button>
                </div>
            </ng-template>
