<p-toast></p-toast>

<p-panel header="User List" [toggleable]="true">
    <div class="grid">
        <div class="col-12">
            <p-toolbar styleClass="mb-4">

                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
                            (click)="openNew()"></button>
                        <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger"
                            (click)="deleteSelectedUsers()" [disabled]="
                                !selectedUsers || !selectedUsers.length
                            "></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import"
                        chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                    <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"
                        (click)="dt.exportCSV()"></button>
                </ng-template>

            </p-toolbar>

            <div style="display: flex; justify-content: left;">
                <p-multiSelect inputId="multiselect" [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header"
                    display="chip" [maxSelectedLabels]="3" selectedItemsLabel="{0} columns selected"
                    placeholder="Choose Columns" [showClear]="true"
                    
                    />
            </div>
            <p-table #dt [value]="paginatedListResponse.results" styleClass="p-datatable-sm" responsiveLayout="stack" [breakpoint]="'960px'"
                [columns]="selectedColumns" responsiveLayout="scroll"  [globalFilterFields]="['eventName']" 
                [paginator]="true" [rowsPerPageOptions]="[5, 10, 20, 30]" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [(selection)]="selectedUsers" selectionMode="multiple" [rowHover]="true" dataKey="id"
                [totalRecords]="paginatedListResponse.totalRecords"
                [lazy]="true"
                [rows]="paginatedRequest.pageSize"
                [sortField]="paginatedRequest.orderBy"
                (onLazyLoad)="loadPatientListing($event)"
                >

                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Manage Users</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <!-- (input)="onGlobalFilter(dt, $event)" -->
                            <input pInputText type="text"  placeholder="Search..."
                                class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>

                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="id">
                            ID <p-sortIcon field="id"></p-sortIcon>
                        </th>
                        <th pSortableColumn="{{col.field}}"
                        [pSortableColumnDisabled]="!col.sortField ? true : false"
                        *ngFor="let col of columns">
                            {{ col.header }}
                            <p-sortIcon *ngIf="col.sortIcon"  field="{{col.field}}" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                        </th>
                        <th>Actions</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-user let-columns="columns">
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="user"></p-tableCheckbox>
                        </td>
                        <td (click)="navigateAfterSelected(user)" style="width: 14%; min-width: 10rem">
                            <span class="p-column-title">Id</span>
                            <button pButton type="button" label="{{ user.id }}" class="p-button-link"
                                pTooltip="{{ user.id }}"></button>
                        </td>
                        <td *ngFor="let col of columns" style="width: 14%; min-width: 10rem">
                            {{ user[col.field] }}

                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-text"
                                    (click)="editUser(user)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-text"
                                    (click)="deleteUser(user)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>

        </div>
    </div>
</p-panel>
