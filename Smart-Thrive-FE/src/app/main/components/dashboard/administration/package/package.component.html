<p-toast></p-toast>

<p-panel header="Package List" [toggleable]="true">
    <div class="grid">
        <div class="col-12">
            <p-toolbar styleClass="mb-4">

                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
                            (click)="openNew()"></button>
                        <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger"
                            (click)="deleteSelectedPackages()" [disabled]="
                                !selectedPackages || !selectedPackages.length
                            "></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import"
                        chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                    <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"
                        (click)="dt.exportCSV()"></button>
                </ng-template>

            </p-toolbar>

            <div style="display: flex; justify-content: left;">
                <p-multiSelect inputId="multiselect" [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header"
                    display="chip" [maxSelectedLabels]="3" selectedItemsLabel="{0} columns selected"
                    placeholder="Choose Columns" [showClear]="true"/>
            </div>
            <p-table #dt [value]="packages" styleClass="p-datatable-sm" responsiveLayout="stack" [breakpoint]="'960px'"
                [columns]="selectedColumns" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['eventName']"
                [paginator]="true" [rowsPerPageOptions]="[10, 20, 30]" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [(selection)]="selectedPackages" selectionMode="multiple" [rowHover]="true" dataKey="id">

                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Manage Packages</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."
                                class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>

                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="id">
                            ID <p-sortIcon field="id"></p-sortIcon>
                        </th>
                        <th *ngFor="let col of columns">
                            {{ col.header }}
                        </th>
                        <th>Actions</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-package let-columns="columns">
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="package"></p-tableCheckbox>
                        </td>
                        <td (click)="navigateAfterSelected(package)" style="width: 14%; min-width: 10rem">
                            <span class="p-column-title">Id</span>
                            <button pButton type="button" label="{{ package.id }}" class="p-button-link"
                                pTooltip="{{ package.id }}"></button>
                        </td>
                        <td *ngFor="let col of columns" style="width: 14%; min-width: 10rem">
                            {{ package[col.field] }}

                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-text"
                                    (click)="editPackage(package)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-text"
                                    (click)="deletePackage(package)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>

        </div>
    </div>
</p-panel>
