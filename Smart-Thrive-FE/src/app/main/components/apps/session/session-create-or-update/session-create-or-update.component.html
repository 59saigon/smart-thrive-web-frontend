<button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>


<p-dialog [(visible)]="sessionDialog" [style]="{width: '450px'}" [header]="title" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <!-- <img [src]="'assets/showcase/images/demo/session/' + session.image" [alt]="session.image" class="session-image" *ngIf="session.image"> -->
        <div class="mb-3">
            <label for="name" class="font-semibold w-6rem">Course Name</label>
            <p-dropdown appendTo="body" [filter]="true" filterBy="label" optionLabel="label" [options]="items"
                [(ngModel)]="selectedItem" placeholder="Select Item">
                <ng-template pTemplate="selectedItem">
                    <div class="course-item course-item-value" *ngIf="selectedItem">
                        <div>{{selectedItem.label}}</div>
                    </div>
                </ng-template>
                <ng-template let-course pTemplate="item">
                    <div class="course-item">
                        <div>{{course.label}}</div>
                    </div>
                </ng-template>
            </p-dropdown>
        </div>
        <div class="mb-3">
            <label for="sessionName" class="font-semibold w-6rem">Session Name</label>
            <input pInputText id="sessionName" [(ngModel)]="session.sessionName" class="flex-auto" autocomplete="off" />
        </div>
        <div class="mb-3">
            <label for="title" class="font-semibold w-6rem">Title</label>
            <input pInputText id="title" [(ngModel)]="session.title" class="flex-auto" autocomplete="off" />
        </div>
        <div class="mb-3">
            <label for="description" class="font-semibold w-6rem">Description</label>
            <input pInputText id="description" [(ngModel)]="session.description" class="flex-auto" autocomplete="off" />
        </div>
        <div class="mb-3">
            <label for="learnDate" class="font-semibold w-6rem">Learn Date</label>
            <p-calendar appendTo="body" id="learnDate" [(ngModel)]="learnDate" dateFormat="dd/mm/yy" class="flex-auto"
                autocomplete="off" [showIcon]="true" inputId="icondisplay" />
        </div>


        <div class="flex justify-content-end gap-2">
            <p-button label="Cancel" severity="secondary" (click)="hideDialog()" />
            <p-button label="Save" (click)="saveSession()" />
        </div>

    </ng-template>


</p-dialog>
