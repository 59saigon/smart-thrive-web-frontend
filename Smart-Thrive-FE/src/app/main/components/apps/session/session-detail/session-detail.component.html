<div class="p-fluid">
    <div class="mb-3">
        <label for="courseCode" class="font-semibold w-6rem">Course #</label>
        <input pInputText id="courseCode" [(ngModel)]="course.code" class="flex-auto" autocomplete="off" />
    </div>
    <div class="mb-3">
        <label for="sessionName" class="font-semibold w-6rem">Session Name</label>
        <input pInputText id="sessionName" [(ngModel)]="session.sessionName" class="flex-auto" autocomplete="off" />
    </div>
    <div class="mb-3">
        <label for="title" class="font-semibold w-6rem">Title</label>
        <input pInputText id="title" [(ngModel)]="session.title" class="flex-auto" autocomplete="off" />
    </div>
    <div class="mb-3">
        <label for="description" class="font-semibold w-6rem">Description</label>
        <input pInputText id="description" [(ngModel)]="session.description" class="flex-auto" autocomplete="off" />
    </div>
    <div class="mb-3">
        <label for="learnDate" class="font-semibold w-6rem">Learn Date</label>
        <p-calendar appendTo="body" id="learnDate" [(ngModel)]="learnDate" dateFormat="dd/mm/yy" class="flex-auto"
            autocomplete="off" [showIcon]="true" inputId="icondisplay" />
    </div>
</div>
