<button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>


<p-dialog [(visible)]="providerDialog" [style]="{width: '450px'}" [header]="title" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <!-- <img [src]="'assets/showcase/images/demo/provider/' + provider.image" [alt]="provider.image" class="provider-image" *ngIf="provider.image"> -->
        <div class="mb-3">
            <label for="email" class="font-semibold w-6rem">Provider email</label>
            <p-dropdown appendTo="body" [filter]="true" filterBy="label" optionLabel="label" [options]="items"
                [(ngModel)]="selectedItem" placeholder="Select Item">
                <ng-template pTemplate="selectedItem">
                    <div class="user-item user-item-value" *ngIf="selectedItem">
                        <div>{{selectedItem.label}}</div>
                    </div>
                </ng-template>
                <ng-template let-user pTemplate="item">
                    <div class="user-item">
                        <div>{{user.label}}</div>
                    </div>
                </ng-template>
            </p-dropdown>
        </div>
        <div class="mb-3">
            <label for="website" class="font-semibold w-6rem">WebSite</label>
            <input pInputText id="website" [(ngModel)]="provider.website" class="flex-auto" autocomplete="off" />
        </div>
        <div class="mb-3">
            <label for="companyName" class="font-semibold w-6rem">Company Name</label>
            <input pInputText id="companyName" [(ngModel)]="provider.companyName" class="flex-auto" autocomplete="off" />
        </div>

        <div class="flex justify-content-end gap-2">
            <p-button label="Cancel" severity="secondary" (click)="hideDialog()" />
            <p-button label="Save" (click)="saveProvider()" />
        </div>

    </ng-template>


</p-dialog>
