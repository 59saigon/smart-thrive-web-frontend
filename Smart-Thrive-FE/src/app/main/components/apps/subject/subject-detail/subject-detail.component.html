<div class="p-fluid">
    <!-- <img [src]="'assets/showcase/images/demo/provider/' + provider.image" [alt]="provider.image" class="provider-image" *ngIf="provider.image"> -->
    <div class="mb-3">
        <label for="categoryName" class="font-semibold w-6rem">Category name</label>
        <input pInputText id="categoryName" [(ngModel)]="category.categoryName" class="flex-auto" autocomplete="off" />
    </div>
    <div class="mb-3">
        <label for="subjectName" class="font-semibold w-6rem">Subject Name</label>
        <input pInputText id="subjectName" [(ngModel)]="subject.subjectName" class="flex-auto" autocomplete="off" />
    </div>
</div>
