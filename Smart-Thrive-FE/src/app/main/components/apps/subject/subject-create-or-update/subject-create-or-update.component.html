<button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>


<p-dialog [(visible)]="subjectDialog" [style]="{width: '450px'}" [header]="title" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <!-- <img [src]="'assets/showcase/images/demo/subject/' + subject.image" [alt]="subject.image" class="subject-image" *ngIf="subject.image"> -->
        <div class="mb-3">
            <label for="name" class="font-semibold w-6rem">Category Name</label>
            <p-dropdown appendTo="body" [filter]="true" filterBy="label" optionLabel="label" [options]="items"
                [(ngModel)]="selectedItem" placeholder="Select Item">
                <ng-template pTemplate="selectedItem">
                    <div class="category-item category-item-value" *ngIf="selectedItem">
                        <div>{{selectedItem.label}}</div>
                    </div>
                </ng-template>
                <ng-template let-category pTemplate="item">
                    <div class="category-item">
                        <div>{{category.label}}</div>
                    </div>
                </ng-template>
            </p-dropdown>
        </div>
        <div class="mb-3">
            <label for="subjectName" class="font-semibold w-6rem">Subject Name</label>
            <input pInputText id="subjectName" [(ngModel)]="subject.subjectName" class="flex-auto" autocomplete="off" />
        </div>

        <div class="flex justify-content-end gap-2">
            <p-button label="Cancel" severity="secondary" (click)="hideDialog()" />
            <p-button label="Save" (click)="saveSubject()" />
        </div>

    </ng-template>


</p-dialog>
